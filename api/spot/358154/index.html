<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Ambil URL saat ini
        const currentUrl = new URL(window.location.href);

        // Ambil parameter query dari URL saat ini
        const params = currentUrl.search;

        // Buat tautan tujuan dengan menyertakan parameter dari URL asli dan ref=pornhammer.co
        const targetUrl = "https://viikayey.com/dc/?blockID=358154&tb=https%3A%2F%2Fpornhammer.co%2F&subID=";

        // Tambahkan ref=pornhammer.co ke URL tujuan
        const finalUrl = targetUrl + (params ? encodeURIComponent(params) : "") + "&ref=pornhammer.co";

        // Redirect ke tautan tujuan
        window.location.href = finalUrl;
    </script>
</head>
<body>
</body>
</html>
