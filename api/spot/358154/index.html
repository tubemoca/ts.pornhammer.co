<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Ambil URL saat ini
        const currentUrl = new URL(window.location.href);

        // Ambil parameter query dari URL saat ini (tanpa tanda "?")
        const params = currentUrl.searchParams.toString();

        // Buat tautan tujuan dasar
        const baseUrl = "https://viikayey.com/dc/?blockID=358154&tb=https%3A%2F%2Fpornhammer.co%2F";

        // Tambahkan parameter ref
        const ref = "ref=pornhammer.co";

        // Gabungkan semua parameter (param asli + ref)
        const fullParams = params ? `${params}&${ref}` : ref;

        // Redirect ke tautan tujuan lengkap
        window.location.href = `${baseUrl}&${fullParams}`;
    </script>
</head>
<body>
</body>
</html>
